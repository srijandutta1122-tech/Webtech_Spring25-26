<!DOCTYPE html>
<html lang="eng"

<title>Student Registration form</title>
<head>
    <h1>Student Registration Form</h1>
</head>

<form>
<label for = "Student name:">Student Name:</label> 
<input type = "text" id = "student name" name = "student name" placeholder ="enter the name">
<br></br>

<label for = "Student CGPA:">Student CGPA:</label>
<input type = "number" id = "student cgpa" name = "student cgpa" placeholder ="enter the CGPA">
<br></br>

<input type = "radio" id ="GenderMale"name ="Gender"value="Male">
<label for ="GenderMale">Male</label>
<br></br>

<input type = "radio" id ="GenderFemale" name ="Gender" value="Female">
<label for ="GenderFemale">Female</label>
<br></br>

<label for ="Depertment">Select Depertment:</label>
<select>
    <option values="Default"> </option>
    <option values="CSE">CSE</option>
    <option values="EEE">EEE</option>
    <option values="DS">DS</option>

</select>
<br></br>

<label for ="Student ID:">Student ID:</label>
<input type ="number" id = "student id"name = "student id" placeholder="enter the student ID">
<br></br>


<label for="Address">Address:</label>
<textarea id ="address" name="address" rows ="4" cols ="20"placeholder ="enter the address"></textarea>
<br></br>


<label for ="DOB"> Date of birth</label>
<input type="date" id ="DOB"name ="StudentDOB">
<br></br>

<label for ="Student email:">Student Email:</label>
<input type ="email" id = "student email"name = "student email" placeholder="enter the student email">
<br></br>

<label for ="Insertfile">Upload your Grade report</label>
<input type = "file" id="file" name="file">
<br></br>
<label for="agree">I agree to the Terms and Conditions</label>
<input type="checkbox" id="agree"name="agree" required>
<br></br>

<label for ="Student Number:">Student Number:</label>
<input type = "number" id ="student number" name="student number" placeholder="enter student number">
<br></br>



</form>

</html>
